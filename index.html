<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoinup</title>
  <link rel="stylesheet" href="./map.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Montserrat:wght@600;700;800&family=Roboto:ital,wght@0,400;0,700;1,500&family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

<div class="container">
  <main>

    <div class="main-1">
      <h1>Todolnput</h1>
    </div>

    <div class="main-2">
      <div class="main-3">
        <button><i class="fas fa-file-word"></i></button>
       <input class="inp" type="search"
       placeholder="Word..." id="word">
      </div>
      <div class="main-4">
        <button id="btn" onclick = "Add()">Add</button>
      </div>
    </div>

      <div class="center">
        <div class="text">
          <h1>Todolist</h1>
        </div>
        <div class="btn">
          <button>All</button>
          <button>Done</button>
          <button>Todo</button>
        </div>
      </div>

        <div id="text"></div>

        <div class="butt">
          <button>Delete done tasks</button>
          <button onclick="ClearAll()">Delete all</button>
        </div>
  </main>
</div>

<script src="./java.js"></script>

</body>
</html>
